version: 2
updates:
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '09:00'
      timezone: 'Australia/Sydney'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '09:00'
      timezone: 'Australia/Sydney'

  - package-ecosystem: 'npm'
    directory: '/ui'
    schedule:
      interval: 'daily'
      time: '09:00'
      timezone: 'Australia/Sydney'
    groups:
      group:
        patterns:
          - '*'

  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '09:00'
      timezone: 'Australia/Sydney'
    groups:
      group:
        patterns:
          - '*'
