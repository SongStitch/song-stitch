<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongStitch</title>
    <link rel="stylesheet" href="/public/style/style.css" />
    <link rel="author" href="/humans.txt" />
    <meta
      name="description"
      content="Generate an image collage of your most played albums, artists, or tracks!"
    />
    <meta name="keywords" content="lastfm, collage, image, music, albums" />
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="SongStitch" />
    <meta
      property="og:description"
      content="Generate an image collage of your most played albums, artists, or tracks!"
    />
    <meta
      property="og:image"
      content="/public/images/songstitch_background.png"
    />
    <meta property="og:url" content="https://songstitch.art/" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://songstitch.art/" />
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <!-- manifest -->
    <link rel="manifest" href="/public/site.webmanifest" />
  </head>
  <body>
    <main class="main">
      <div class="header-img-container">
        <a class="img-link" href="/">
          <img
            src="/public/images/songstitch_logo.png"
            class="header-img"
            alt="SongStitch Logo"
            width="418"
            height="100"
          />
        </a>
      </div>
      <p class="subheading">
        Share your most played Last.FM music with an image collage!
      </p>
      <form action="/collage" method="get" id="form">
        <label class="form-heading" for="username"
          >Generate a collage for</label
        >
        <br />
        <input
          required
          autocomplete="on"
          placeholder="*Last.FM username"
          title="Username must be between 2 to 15 characters, begin with a letter and contain only letters, numbers, '_' or '-'"
          pattern="^[a-zA-Z][a-zA-Z0-9_\-]{1,14}$"
          type="text"
          id="username"
          name="username"
        />
        <br />
        <label class="form-heading" for="method">With</label><br />
        <select name="method" id="method" onchange="checkCollageValue()">
          <option value="album">Top Albums</option>
          <option value="artist">Top Artists</option>
          <option value="track">Top Tracks</option></select
        ><br />
        <label class="form-heading" for="period">For the time period</label
        ><br />
        <select name="period" id="period">
          <option value="7day">7 Days</option>
          <option value="1month">1 Month</option>
          <option value="3month">3 Months</option>
          <option value="6month">6 Months</option>
          <option value="12month">Year</option>
          <option value="overall">All Time</option></select
        ><br />
        <fieldset id="fieldset">
          <legend class="legend">Collage Options</legend>
          <div style="display: none" class="checkbox-wrapper track-checkbox">
            <input
              value="false"
              name="track"
              id="track"
              type="checkbox"
              onclick="updateValue(this)"
              class="switch"
            />
            <label for="track">Display Track Name</label>
          </div>
          <div class="checkbox-wrapper">
            <input
              checked
              value="true"
              name="artist"
              id="artist"
              type="checkbox"
              onclick="updateValue(this)"
              class="switch"
            />
            <label for="artist">Display Artist Name</label>
          </div>
          <div class="checkbox-wrapper album-checkbox">
            <input
              checked
              value="true"
              name="album"
              id="album"
              type="checkbox"
              onclick="updateValue(this)"
              class="switch"
            />
            <label for="album">Display Album Name</label>
          </div>
          <div class="checkbox-wrapper">
            <input
              checked
              value="true"
              name="playcount"
              id="playcount"
              type="checkbox"
              onclick="updateValue(this)"
              class="switch"
            />
            <label for="playcount">Display Play Count</label>
          </div>
          <br />
          <label for="rows"
            >Number of Rows
            <span class="nonbold maxvalues">(max. 15)</span></label
          ><br />
          <input
            inputmode="decimal"
            type="number"
            pattern="\d*"
            id="rows"
            name="rows"
            min="1"
            max="15"
            value="3"
            oninput="validate(this)"
          /><br />
          <label inputmode="decimal" for="columns"
            >Number of Columns
            <span class="nonbold maxvalues">(max. 15)</span></label
          ><br />
          <input
            type="number"
            pattern="\d*"
            id="columns"
            name="columns"
            min="1"
            max="15"
            value="3"
            oninput="validate(this)"
          /><br />
          <div class="checkbox-wrapper advanced">
            <input
              value="false"
              name="advanced"
              id="advanced"
              type="checkbox"
              onclick="toggleAdvancedOptions(this)"
              class="switch"
            />
            <label for="advanced">Show Advanced Options</label>
          </div>
          <div id="advanced-options" style="display: none">
            <div class="checkbox-wrapper fontsize-checkbox">
              <input
                value="false"
                name="fontsize-checkbox"
                id="fontsize-checkbox"
                type="checkbox"
                onclick="toggleFontSize(this)"
                class="switch"
              />
              <label for="fontsize-checkbox">Set Text Font Size </label>
            </div>
            <div id="fontsize-options" style="display: none">
              <label for="fontsize">Text Font Size</label><br />
              <select name="fontsize" id="fontsize">
                <option selected value="12">Small (default)</option>
                <option value="15">Medium</option>
                <option value="18">Large</option></select
              ><br />
            </div>
            <div class="checkbox-wrapper image-resolution">
              <input
                value="false"
                name="image-resolution"
                id="image-resolution"
                type="checkbox"
                onclick="toggleImageResolution(this)"
                class="switch"
              />
              <label for="image-resolution">Set Image Resolution</label>
            </div>
            <div id="image-resolution-options" style="display: none">
              <label for="height"
                >Generated Image Height
                <span class="nonbold">(in pixels)</span></label
              ><br />
              <input
                inputmode="decimal"
                type="number"
                pattern="\d*"
                id="height"
                name="height"
                min="10"
                max="3000"
                oninput="validate(this);"
              /><br />
              <label for="width"
                >Generated Image Width
                <span class="nonbold">(in pixels)</span></label
              ><br />
              <input
                inputmode="decimal"
                type="number"
                pattern="\d*"
                id="width"
                name="width"
                min="10"
                max="3000"
                oninput="validate(this);"
              /><br />
              <div class="checkbox-wrapper aspect-ratio">
                <input
                  id="aspectRatio"
                  name="aspectRatio"
                  type="checkbox"
                  onclick="validate(this)"
                  class="switch"
                />
                <label for="aspectRatio">Maintain Aspect Ratio</label>
              </div>
            </div>
            <div class="checkbox-wrapper compress">
              <input
                id="compress"
                name="compress"
                type="checkbox"
                value=""
                onclick="updateValue(this)"
                class="switch"
              />
              <label for="compress">Lossy Compress Image</label>
            </div>
          </div>
        </fieldset>
        <div class="loader-container">
          <div class="loader"></div>
        </div>
        <input name="submit" class="btn-grad" type="submit" value="Generate" />
        <input
          name="embed"
          class="btn-grad-embed"
          type="button"
          value="embed"
          onclick="embedUrl()"
        />
      </form>
      <div id="modal" class="modal">
        <div class="modal-content">
          <p class="modal-text">
            Use this HTML code to embed your configured collage. The latest
            collage will automatically be shown whenever viewed! 🎉
          </p>
          <span class="close">&times;</span>
          <div class="highlight">
            <pre
              class="chroma"
            ><code id="embedUrl" class="language-python"></code></pre>
          </div>
        </div>
      </div>
    </main>
    <div class="footer">
      <p class="appstore-container">
        <a
          href="https://apps.apple.com/au/app/songstitch/id6450189672"
          target="_blank"
          rel="noopener"
        >
          <img
            class="appstore-icon"
            src="/public/images/appstore_icon.png"
            alt="iOS App store link"
          />
        </a>
      </p>
      <p id="links">
        Made with ❤️ by

            href="https://github.com/theden"
            target="_blank"
            rel="noopener"
            >TheDen</a
          ></span
        >
        <span
          ><a

            href="https://github.com/BradLewis"
            target="_blank"
            rel="noopener"
            >BradLewis</a
          ></span

      </p>

    </div>

    <script src="/public/scripts/scripts.js"></script>
  </body>
</html>
