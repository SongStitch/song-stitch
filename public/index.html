<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
body {
  display: grid;
  place-items: center;
  min-height: 100%;
  font-family: Helvetica, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
  box-sizing: border-box;
}

    form {
      /* width: 100%; */
      max-width: 500px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    }

    input[type=text], select, input[type=number] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    label {
      font-weight: bold;
      font-size: 1.2em;
    }

    h2 {
      text-align: center;
      font-size: 2em;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        padding: 10px;
      }

      input[type=text], select, input[type=number], input[type=submit] {
        padding: 10px 15px;
        font-size: 0.8em;
      }

      h2 {
        font-size: 1.5em;
      }

      label {
        font-size: 1em;
      }
    }

		.footer {
			text-align: center;
			text-align: -webkit-center;
		}

    .footer a {
      padding: 10px;
    }

    </style>
  </head>
  <body>
    </nav>
    <header>
      <h1>SoundStitch</h1>
    </header>
    <main class="main">
      <h2>Last.fm Collage Generator</h2>
      <p>Generate an image collage of your most played albums!</p>

      <form action="/collage" method="get">
        <label for="username">Last.fm username</label><br>
        <input required autofocus placeholder="Last.fm username" type="text" id="username" name="username"><br>
        <label for="period">Period</label><br>
        <select name="period" id="period">
          <option value="7day">7 Days</option>
          <option value="1month">1 Month</option>
          <option value="3month">3 Months</option>
          <option value="6month">6 Months</option>
          <option value="12month">1 Year</option>
          <option value="overall">Overall</option>
        </select><br>

        <label for="album">Display Artist</label><br>
        <select name="artist" id="artist">
          <option value="true">True</option>
          <option value="false">False</option>
        </select><br>

        <label for="album">Display Album</label><br>
        <select name="album" id="album">
          <option value="true">True</option>
          <option value="false">False</option>
        </select><br>

        <label for="rows">Rows:</label><br>
        <input type="number" id="rows" name="rows" min="2" max="10" value="2"><br>

        <label for="columns">Columns:</label><br>
        <input type="number" id="columns" name="columns" min="2" max="10" value="2"><br>


        <input type="submit" value="Submit">
      </form>
    </main>

    <div class="footer" >
    <p>Copyright Â© 2023 SoundStitch</p>
			<a href="/">Home</a>
			<a href="/about">About</a>
			<a href="/contact">Contact</a>
			</div>
	</body>
</html>
