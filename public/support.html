<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongStitch</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link rel="author" href="/humans.txt" />
    <meta
      name="description"
      content="Generate an image collage of your most played albums, artists, or tracks!"
    />
    <meta name="keywords" content="lastfm, collage, image, music, albums" />
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="SongStitch" />
    <meta
      property="og:description"
      content="Generate an image collage of your most played albums, artists, or tracks!"
    />
    <meta property="og:image" content="/public/songstitch_logo.png" />
    <meta property="og:url" content="https://songstitch.art/" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://songstitch.art/" />
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <!-- manifest -->
    <link rel="manifest" href="/public/site.webmanifest" />
  </head>
  <body>
    <main class="main">
      <div class="header-img-container">
        <a class="img-link" href="/">
          <img
            src="/public/songstitch_logo.png"
            class="header-img"
            alt="SongStitch Logo"
            width="418"
            height="100"
          />
        </a>
      </div>
      <h1>Support</h1>
      <h3 style="text-align: center">Thank you for using SongStitch</h3>
      <h4 style="text-align: center">
        If you have any issues or questions, please contact us at
        <a href="mailto:songstitchsupport@theden.sh"
          >supportsongstitch@theden.sh</a
        >
        or create a
        <a href="https://github.com/SongStitch/song-stitch/issues"
          >GitHub issue</a
        >
      </h4>
    </main>
  </body>
</html>
